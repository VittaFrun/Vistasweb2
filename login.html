<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - FASTFOOD</title>
  <link rel="icon" type="image/gif" href="img/logo.gif">
  <link rel="stylesheet" href="style1.css">
  <meta name="theme-color" content="#ff6a00">
</head>
<body>
  <header class="cabecera">
    <div class="container">
      <a href="index.html" class="link-logo" aria-label="Volver al inicio">
        <img class="logo" src="img/logo.gif" alt="Logo FASTFOOD">
      </a>
    </div>
  </header>

  <main>
    <section id="login">
      <h1>Iniciar sesión</h1>
      <form action="#" method="post">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" autocomplete="email" required>

        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" name="password" autocomplete="current-password" required>

        <button type="submit">Entrar</button>
      </form>
      <div style="text-align:center; margin-top:16px;">
        <a href="index.html" class="a">Volver al inicio</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 FASTFOOD. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
